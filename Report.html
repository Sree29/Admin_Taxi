  <script>
    function generateReport() {
      const reportType = document.getElementById('reportType').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      // Validate dates
      if (!startDate || !endDate) {
        alert('Please select both start and end dates');
        return;
      }

      // Fetch data from server (replace with actual server call)
      fetchReportData(reportType, startDate, endDate).then(data => {
        displayReport(data);
      });
    }

    function fetchReportData(reportType, startDate, endDate) {
      // Simulated server response
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve([
            { id: 1, name: 'Sample Data 1', date: startDate },
            { id: 2, name: 'Sample Data 2', date: endDate },
          ]);
        }, 1000);
      });
    }

    function displayReport(data) {
      const reportOutput = document.getElementById('reportOutput');
      reportOutput.innerHTML = '';

      if (data.length === 0) {
        reportOutput.innerHTML = '<p>No data available for the selected date range.</p>';
        return;
      }

      const table = document.createElement('table');
      table.border = '1';
      const header = table.insertRow();
      header.insertCell(0).innerText = 'ID';
      header.insertCell(1).innerText = 'Name';
      header.insertCell(2).innerText = 'Date';

      data.forEach(item => {
        const row = table.insertRow();
        row.insertCell(0).innerText = item.id;
        row.insertCell(1).innerText = item.name;
        row.insertCell(2).innerText = item.date;
      });

      reportOutput.appendChild(table);
    }
  </script>
